---
- name: Install nginx
  apt:
    name: nginx
    state: present

- name: Configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - Restart nginx

- name: Template gunicorn config
  template:
    src: gunicorn_config.py.j2
    dest: "{{ gunicorn_config }}"

- name: Gunicorn service
  include_tasks: systemd.yml
